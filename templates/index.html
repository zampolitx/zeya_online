{% extends 'base.html' %}


{% block title %}
Главная страница
{% endblock %}


{% block body %}
{{ super() }}
<hr>
<h2> Список статей </h2>
<ul class="list-posts">
    {%for p in posts %}
    <li>
        <p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a> </p>
        <p class="annonce">{{p.text[:50] | striptags}}</p>
    </li>
    {% endfor %}
</ul>
<h1>Это index.html</h1>

{% endblock %}
