<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>
        {% block title %}
            {{ title }}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <div class="body_header">
            <img src="static/zeya_online1.png" height="250px" padding="100px">
        </div>
        <nav>
            <div class="button">
                <ul class="mainmenu">
                    <li><a href="{{url_for('index')}}">Главная</a> </li>
                    <li><a href="{{url_for('addPost')}}">Добавление записи</a> </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="clear"></div>
        <div class="content">
                {% if title %}
            <h1>{{ title }}</h1>
                {% else -%}
            <h1> Про Flask </h1>
                {% endif -%}
        </div>
    </main>
    {% block body %}{% endblock %}


</body>
</html>
