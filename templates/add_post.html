{% extends 'base.html' %}

{% block body %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}        <!-- Отображение мгновенных сообщений -->
<div class="flash {{cat}}" xmlns="http://www.w3.org/1999/html"> {{msg}}</div>
{% endfor %}
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
    <p><label> Название статьи: </label> <input type="text" name="name" value="" required /> </p>
    <p><label> Текст статьи: </label></p>
    <p><textarea name="post" rows=7 cols=40 ></textarea> </p>
    <p><input type="submit" value="Добавить"> </p>
</form>
{% endblock %}
